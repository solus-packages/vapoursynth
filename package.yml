name       : vapoursynth
version    : '47.2'
release    : 16
source     :
    - https://github.com/vapoursynth/vapoursynth/archive/R47.2.tar.gz : 8ce4553f9fc5e5bbfb26ec9c0c5bf94be307530f947424c713ef67bc8a6d22b2
license    :
    - LGPL-2.1-or-later
    - OFL-1.1
component  : programming
summary    : A video processing framework with simplicity in mind
description: |
    A video processing framework with simplicity in mind
libsplit   : no
builddeps  :
    - pkgconfig(libass)
    - pkgconfig(libavcodec)
    - pkgconfig(Magick++)
    - pkgconfig(python3)
    - pkgconfig(zimg)
    - cython
setup      : |
    %autogen --disable-static
build      : |
    %make
install    : |
    %make_install
    install -Dm00644 $pkgfiles/vapoursynth.xml -t $installdir/usr/share/mime/packages/
