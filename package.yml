license    :
    - LGPL-2.1-or-later
    - OFL-1.1
component  : multimedia.library
summary    : A video processing framework with simplicity in mind
description: |
    A video processing framework with simplicity in mind.
libsplit   : no
builddeps  :
    - pkgconfig(Magick++)
    - pkgconfig(libass)
    - pkgconfig(libavcodec)
    - pkgconfig(python3)
    - pkgconfig(zimg)
