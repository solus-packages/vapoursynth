license    :
    - LGPL-2.1-or-later
    - OFL-1.1
component  : programming
summary    : A video processing framework with simplicity in mind
description: |
    A video processing framework with simplicity in mind
libsplit   : no
builddeps  :
    - pkgconfig(libass)
    - pkgconfig(libavcodec)
    - pkgconfig(Magick++)
    - pkgconfig(python3)
