name       : vapoursynth
version    : '45.1'
release    : 13
source     :
    - https://github.com/vapoursynth/vapoursynth/archive/R45.1.tar.gz : 4f43e5bb8c4817fdebe572d82febe4abac892918c54e1cb71aa6f6eb3677a877
license    :
    - LGPL-2.1-or-later
    - OFL-1.1
component  : programming
summary    : A video processing framework with simplicity in mind
description: |
    A video processing framework with simplicity in mind
libsplit   : no
builddeps  :
    - pkgconfig(libass)
    - pkgconfig(libavcodec)
    - pkgconfig(Magick++)
    - pkgconfig(python3)
    - pkgconfig(zimg)
    - cython
setup      : |
    %autogen --disable-static
build      : |
    %make
install    : |
    %make_install
    install -Dm00644 $pkgfiles/vapoursynth.xml -t $installdir/usr/share/mime/packages/
